<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
	xmlns:p="http://primefaces.org/ui">

<head>
<title><ui:insert name="pageTitle">PetShop Supplies</ui:insert></title>
<style type="text/css">
body {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 14px;
}

.header {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 18px;
}

.bottom {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 9px;
	text-align: center;
	vertical-align: middle;
	color: #8E969D;
}

.table {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 20x;
	text-align: center;
	vertical-align: middle;
	color: #8E969D;
}
</style>
</head>

<body bgcolor="#ffffff">
	<table style="border: 1px solid #CAD6E0" align="center" cellpadding="0"
		cellspacing="0" border="0" width="100%">
		<tbody>

			<tr>
				<ui:insert name="common_template">
					<ui:include src="/templates/CommonPage.xhtml" />
				</ui:insert>
			</tr>

			<tr>

				<td width="50%"></td>

				<td width="50%" height="100"><h:form id="YourOrders">

						<table style="border: 1px solid #CAD6E0" align="center"
							height="150px" cellpadding="0" cellspacing="0" border="0"
							width="30%">

							<tr>

								<td colspan="2" class="header" height="42" align="center"
									valign="middle" width="100%" bgcolor="#E4EBEB"
									bordercolor="blue">
									<h:dataTable var="orders"
										value="#{orderManager.userOrders}" border="1">


										<h:column>
											<h:link outcome="/Buy_Products.xhtml" value="#{orders.order_id}" >
     												 <f:param name="order_id" value="#{orders.order_id}" />
   											</h:link>
											<f:facet name="header">
												<h:outputText value="Order ID" />
											</f:facet>
										</h:column>
										<h:column>
											<h:outputText value="#{orders.order_price}" converter="javax.faces.Double"/>
											<f:facet name="header">
												<h:outputText value="Order Price" />
											</f:facet>
										</h:column>
										<h:column>
											<h:outputText value="#{orders.order_status}" />
											<f:facet name="header">
												<h:outputText value="Order Status" />
											</f:facet>
										</h:column>
										<h:column>
											<h:outputText value="#{orders.address}" />
											<f:facet name="header">
												<h:outputText value="Delivery Address" />
											</f:facet>
										</h:column>


									</h:dataTable></td>



							</tr>

							<tr>

								<td colspan="1"><h:commandButton action="/User_Home.xhtml"
										value="CONITUE WITH SHOPPING"
										style="background-color:white; color:Blue;"></h:commandButton>

								</td>

							</tr>

						</table>

					</h:form></td>
			</tr>

			<tr>

				<ui:insert name="common_template">
					<ui:include src="/templates/UserCartTemplate.xhtml" />
				</ui:insert>
			</tr>

			<tr>
				<td colspan="2" valign="bottom" height="1" width="100%"
					bgcolor="#CAD6E0"></td>
			</tr>
		</tbody>
	</table>
</body>

</html>
